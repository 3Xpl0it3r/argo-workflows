kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argo-server.cluster-0
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - argoproj.io
    resources:
      - eventsources
      - sensors
      - workflows
      - workfloweventbindings
      - workflowtemplates
      - cronworkflows